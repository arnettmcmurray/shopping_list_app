<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h2>ðŸ›’ Shopping List</h2>
        <nav>
          <a href="index.html">List</a> | <a href="profile.html">Profile</a> |
          <a href="register.html">Register</a>
        </nav>
      </header>
      <main class="flex-layout">
        <section class="list-section">
          <form id="itemForm">
            <input
              type="text"
              id="itemInput"
              placeholder="Add item..."
              required
            />
            <button type="submit">Add</button>
          </form>
          <ul id="itemList" class="item-list"></ul>
          <div id="itemStats"></div>
          <div class="filters">
            <button type="button" id="filterAll">All</button>
            <button type="button" id="filterGot">Got</button>
            <button type="button" id="filterNeed">Need</button>
          </div>
        </section>
        <aside class="profile-card">
          <h3>Profile</h3>
          <img
            src="https://avatar.iran.liara.run/public"
            alt="Profile Picture"
          />
          <p id="profileName">Demo User</p>
          <p id="profileEmail">demo@example.com</p>
        </aside>
      </main>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
